<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../images/bag-icon.png" />
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout - SHOP</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-bar">
                <p>&#9776;</p>
            </div>
            <a href="../index.html">
                <h3>SHOP</h3>
            </a>
            <i style="font-size:22px" class="fa">&#xf07a;</i>
        </header>

        <div class="checkout-title">
            <h3>Checkout</h3>
            <p>Shop is a demo app - form data will not be sent</p>
        </div>

        <div class="acc-info">
            <form class="info-form">
                <h4>Account Information</h4>
                <div class="input-box">
                    <input id="email" type="email" placeholder="Email" autofocus required> <span
                        class="bottom-transition"></span><br>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input id="phone" type="text" placeholder="Phone" required><span
                        class="bottom-transition"></span><br>
                    <label for="phone">Phone</label>
                </div>

                <h4>Shipping Information</h4>
                <div class="input-box">
                    <input id="address" type="text" placeholder="Address" required><span
                        class="bottom-transition"></span> <br>
                    <label for="address">Address</label>
                </div>
                <div class="input-box">
                    <input id="city" type="text" placeholder="City" required> <span
                        class="bottom-transition"></span><br>
                    <label for="city">City</label>
                </div>
                <div class="short-container">
                    <div class="input-box short">
                        <input id="state" type="text" placeholder="State/Province" required><span
                            class="bottom-transition"></span> <br>
                        <label for="state">State/Province</label>
                    </div>
                    <div class="input-box short">
                        <input id="zip" type="text" placeholder="Zip/Postal code" required><span
                            class="bottom-transition"></span> <br>
                        <label for="zip">Zip/Postal code</label>
                    </div>
                </div>
                <p>Country</p>
                <select class="dropdowns" name="country" id="country">
                    <option value="US">United States</option>
                    <option value="Canada">Canada</option>
                </select>
                <h4>Billing Address</h4>
                <div class="diff-add">
                    <input id="bill-add" type="checkbox"> <label for="bill-add">Use different billing address</label>
                    <div class="add">
                        <div class="input-box">
                            <input id="address" type="text" placeholder="Address" required><span
                                class="bottom-transition"></span> <br>
                            <label for="address">Address</label>
                        </div>
                        <div class="input-box">
                            <input id="city" type="text" placeholder="City" required> <span
                                class="bottom-transition"></span><br>
                            <label for="city">City</label>
                        </div>
                        <div class="short-container">
                            <div class="input-box short">
                                <input id="state" type="text" placeholder="State/Province" required><span
                                    class="bottom-transition"></span> <br>
                                <label for="state">State/Province</label>
                            </div>
                            <div class="input-box short">
                                <input id="zip" type="text" placeholder="Zip/Postal code" required><span
                                    class="bottom-transition"></span> <br>
                                <label for="zip">Zip/Postal code</label>
                            </div>
                        </div>
                        <p>Country</p>
                        <select class="dropdowns" name="country" id="country">
                            <option value="US">United States</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>
                </div>
                <!-- </form> -->
        </div>
        <div class="payment">
            <!-- <form class="payment-form"> -->
            <h4>Payment Method</h4>
            <div class="input-box">
                <input id="cardholder" type="text" placeholder="Cardholder Name" required><span
                    class="bottom-transition"></span> <br>
                <label for="cardholder">Cardholder Name</label>
            </div>
            <div class="input-box">
                <input id="cardnumber" type="text" placeholder="Card Number" required> <span
                    class="bottom-transition"></span><br>
                <label for="cardnumber">Card Number</label>
            </div>

            <p>Expiry</p>
            <select class="exp dropdowns">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
            </select>
            <select class="exp dropdowns">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <div class="input-box exp">
                <input id="cvv" type="text" placeholder="CVV" required> <span class="bottom-transition"></span><br>
                <label for="cvv">CVV</label>
            </div>

            <h4>Order Summary</h4>
            <div class="order-summary">
                <div class="product-name-price">
                    <p>Anvil L/S Crew Neck - Grey</p>
                    <p>$22.15</p>
                </div>
                <div class="product-name-price">
                    <p>Total</p>
                    <p>$22.15</p>
                </div>
            </div>
            <input type="submit" value="Place Order">
            </form>
        </div>
    </div>
</body>

</html>
